<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="L3_css.css">
    <title>My Page</title>
</head>
<body>
    <div class="header">
        <img src="https://www.digiseller.ru/preview/307467/p1_2357302_9035e97a.png">
        <h1 class="myPage">Главная страница</h1> 
    </div>
    <div class="info">
        <p>Здравствуйте. Меня зовут Юра. Я студент КИТП ВлГУ 4-го курса, и я занимаюсь программированием 
            на языке C#</p>
        <p>На этом сайте вы узнаете все об этом языке программирования по кнопке ниже</p>
        <button class="javaButton">Больше информации</button>
    </div>
    <div class="subscribe">
        <p>Для подписки на новости, достаточно нажать на кнопку ниже.</p>
        <button class="subscribeButton">Подписаться на новости</button>
    </div>
    <form class="odkAuth">
        <img src="https://rovesnik-zar.ru/wp-content/uploads/kak-pomenyat-familiyu-v-odnoklassnikah.png">
        <p>Войдите через Одноклассники</p>
        <input placeholder="Ваш логин"> <br>
        <input placeholder="Ваш пароль"> <br>
        <button class="loginButton">Войти</button>
    </form>
</body>
</html>
